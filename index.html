<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 350px;
            height: 500px;
            perspective: 1200px;
        }
        .doors {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }
        .door {
            flex: 1;
            height: 100%;
            background: linear-gradient(to right, #8B0000, #600000);
            border: 5px solid #600000;
            transition: transform 1.5s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }
        .left-door {
            transform-origin: left;
        }
        .right-door {
            transform-origin: right;
        }
        .open .left-door {
            transform: rotateY(-120deg);
        }
        .open .right-door {
            transform: rotateY(120deg);
        }
        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out 1.5s, transform 1s ease-in-out 1.5s;
        }
        .open .photo-container {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: url('https://media.giphy.com/media/l0HlNQ03J5JxX6lva/giphy.gif') center/cover; */
            opacity: 0;
            transition: opacity 1.5s ease-in-out 1.5s;
        }
        .open .sparkles {
            opacity: 1;
        }
        .button-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease-in-out 2s;
        }
        .open .button-container {
            opacity: 1;
        }
        .button {
            padding: 14px 35px;
            font-size: 22px;
            background: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        .button:hover {
            background: #ff2060;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" id="doorContainer">
        <div class="doors">
            <div class="door left-door"></div>
            <div class="door right-door"></div>
        </div>
        <div class="photo-container">
            <img src="her-photo.jpg" alt="Birthday Girl">
        </div>
        <div class="sparkles"></div>
        <div class="button-container">
            <button class="button" onclick="goToWishesPage()">Unwrap Your Surprise!!</button>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('doorContainer').classList.add('open');
        }, 1000);

        function goToWishesPage() {
            window.location.href = "wishes.html";
        }
    </script>
</body>
</html>
